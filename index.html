<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>EAAB - Registro de Juego</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 24px 16px 48px;
    }
    h1 {
      text-align: center;
      margin-bottom: 8px;
    }
    h2 {
      margin-top: 32px;
      border-bottom: 1px solid #333;
      padding-bottom: 4px;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #f44336;
    }
    form {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
    }
    label {
      display: block;
      margin-top: 12px;
      font-size: 0.9rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px 10px;
      margin-top: 4px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #111;
      color: #f5f5f5;
      box-sizing: border-box;
      font-size: 0.9rem;
    }
    textarea {
      min-height: 60px;
      resize: vertical;
    }
    .row {
      display: flex;
      gap: 12px;
    }
    .row > div {
      flex: 1;
    }
    button {
      margin-top: 18px;
      width: 100%;
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      background: #f44336;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
      cursor: default;
    }
    #status {
      margin-top: 12px;
      font-size: 0.9rem;
      min-height: 1.2em;
    }
    .ok { color: #8bc34a; }
    .err { color: #ff9800; }
    @media (max-width: 640px) {
      .row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>EAAB Bowling Academy</h1>
    <p style="text-align:center;margin-bottom:24px;">Registro de Juego / Lane Play</p>

    <form id="eventoForm">
      <h2>Datos generales</h2>
      <div class="row">
        <div>
          <label>Evento ID
            <input type="text" name="EventoID" placeholder="ID del evento / campeonato">
          </label>
        </div>
        <div>
          <label>Atleta
           <select name="AtletaCampeonatoID" id="atletaSelect" required>
             <option value="">Elegir atleta...</option>
           </select>
          </label>

        </div>
      </div>

      <div class="row">
        <div>
          <label>Tipo de evento
            <select name="TipoEvento" required>
              <option value="">Elegir...</option>
              <option value="Individual">Individual</option>
              <option value="Parejas">Parejas</option>
              <option value="Equipos">Equipos</option>
              <option value="Baker">Baker</option>
            </select>
          </label>
        </div>
        <div>
          <label>Número de juego
            <input type="number" name="JuegoNo" min="1" max="6" required>
          </label>
        </div>
      </div>

      <div class="row">
        <div>
          <label>Pista
            <input type="text" name="Pista" placeholder="15L, 15R, 23L...">
          </label>
        </div>
        <div>
          <label>Número de atletas en la línea
            <input type="number" name="NumeroAtletas" min="1" max="6">
          </label>
        </div>
      </div>

      <label>Bola usada 1
       <select name="BolaUsada1" id="bola1Select">
        <option value="">Elegir bola...</option>
       </select>
     </label>
     <label>Bola usada 2
      <select name="BolaUsada2" id="bola2Select">
       <option value="">(Opcional)</option>
      </select>
     </label>
     <label>Bola usada 3
      <select name="BolaUsada3" id="bola3Select">
       <option value="">(Opcional)</option>
      </select>
     </label>


      <h2>Lane Play y resultado</h2>
      <label>Zona de juego
        <input type="text" name="ZonaJuego" placeholder="Ej. 8–5, 12–8, 15–10">
      </label>
      <div class="row">
        <div>
          <label>Break
            <input type="text" name="Break" placeholder="Board de quiebre, ej. 7 en 40'">
          </label>
        </div>
        <div>
          <label>Distancia Break
            <input type="number" step="0.1" name="DistanciaBreak" placeholder="Ej. 40">
          </label>
        </div>
      </div>

      <div class="row">
        <div>
          <label>Diferencia entre pistas
            <input type="number" step="0.1" name="DiferenciaEntrePistas">
          </label>
        </div>
        <div>
          <label>Pinos
            <input type="number" name="Pinos" required>
          </label>
        </div>
      </div>

      <label>Transición
        <select name="Transicion" required>
          <option value="">Elegir...</option>
          <option>Fresh</option>
          <option>1a. Transición</option>
          <option>2a. Transición</option>
          <option>Burn</option>
          <option>Double Burn</option>
        </select>
      </label>

      <label>Notas generales
        <textarea name="NotasGeneral"></textarea>
      </label>

      <label>AcademyID (opcional)
        <input type="text" name="AcademyID" placeholder="EAAB YUC, EAAB DOM...">
      </label>

      <button type="submit">Enviar juego</button>
      <p id="status"></p>
    </form>
  </div>

  <script>
    // URL de tu Web App de Apps Script:
    const API_URL = 'https://script.google.com/macros/s/AKfycbyv-zP0fp0p8xwsXoPQjLjpfJ3otAtWqum6Da4FGPXWROeHdGQBKgm1sgq016_4G7GDAA/exec';

    const form = document.getElementById('eventoForm');
    const statusEl = document.getElementById('status');

      // ⚙️ ID del campeonato (Juegos Bolivarianos 2025)
  // Usa el mismo que aparece en la hoja AtletasCampeonato / columna CampeonatoID
  const CAMPEONATO_ID = '6e419f05'; // <-- AJUSTA ESTE VALOR SI ES OTRO

  const atletaSelect = document.getElementById('atletaSelect');
  const bola1Select  = document.getElementById('bola1Select');
  const bola2Select  = document.getElementById('bola2Select');
  const bola3Select  = document.getElementById('bola3Select');

  let atletasCache = [];
  let bolasCache   = [];

  async function cargarAtletas() {
    try {
      const url = `${API_URL}?action=atletas&campeonatoId=${encodeURIComponent(CAMPEONATO_ID)}`;
      const resp = await fetch(url);
      const json = await resp.json();

      if (!json.success) {
        console.error(json.error);
        return;
      }

      atletasCache = json.atletas || [];
      atletaSelect.innerHTML = '<option value="">Elegir atleta...</option>';

      atletasCache.forEach(a => {
        const opt = document.createElement('option');
        opt.value = a.atletaCampeonatoId;   // ID de AtletasCampeonato
        opt.textContent = a.nombre;
        atletaSelect.appendChild(opt);
      });
    } catch (err) {
      console.error('Error cargando atletas', err);
    }
  }

  async function cargarBolas(atletaCampId) {
    bola1Select.innerHTML = '<option value="">Elegir bola...</option>';
    bola2Select.innerHTML = '<option value="">(Opcional)</option>';
    bola3Select.innerHTML = '<option value="">(Opcional)</option>';

    if (!atletaCampId) return;

    try {
      const url = `${API_URL}?action=bolas&atletaCampeonatoId=${encodeURIComponent(atletaCampId)}`;
      const resp = await fetch(url);
      const json = await resp.json();

      if (!json.success) {
        console.error(json.error);
        return;
      }

      bolasCache = json.bolas || [];

      bolasCache.forEach(b => {
        const opt1 = document.createElement('option');
        opt1.value = b.bolaId;
        opt1.textContent = b.display;
        bola1Select.appendChild(opt1);

        const opt2 = document.createElement('option');
        opt2.value = b.bolaId;
        opt2.textContent = b.display;
        bola2Select.appendChild(opt2);

        const opt3 = document.createElement('option');
        opt3.value = b.bolaId;
        opt3.textContent = b.display;
        bola3Select.appendChild(opt3);
      });
    } catch (err) {
      console.error('Error cargando bolas', err);
    }
  }

  // Cuando cambie el atleta, recargamos sus bolas
  atletaSelect.addEventListener('change', (e) => {
    const atletaCampId = e.target.value;
    cargarBolas(atletaCampId);
  });

  // Cargar atletas al abrir la página
  cargarAtletas();

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = 'Enviando...';
      statusEl.className = '';
      const btn = form.querySelector('button[type="submit"]');
      btn.disabled = true;

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const resp = await fetch(API_URL, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(data)
        });

        const json = await resp.json();
        if (json && json.success) {
          statusEl.textContent = '✅ Juego registrado correctamente.';
          statusEl.className = 'ok';
          form.reset();
        } else {
          statusEl.textContent = '⚠️ Error al guardar: ' + (json.error || 'Respuesta inválida.');
          statusEl.className = 'err';
        }
      } catch (err) {
        statusEl.textContent = '❌ Error de conexión: ' + err.message;
        statusEl.className = 'err';
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
