<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>EAAB - Registro de Juego</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 24px 16px 48px;
    }
    h1 {
      text-align: center;
      margin-bottom: 8px;
    }
    h2 {
      margin-top: 32px;
      border-bottom: 1px solid #333;
      padding-bottom: 4px;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #f44336;
    }
    form {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
    }
    label {
      display: block;
      margin-top: 12px;
      font-size: 0.9rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px 10px;
      margin-top: 4px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #111;
      color: #f5f5f5;
      box-sizing: border-box;
      font-size: 0.9rem;
    }
    textarea {
      min-height: 60px;
      resize: vertical;
    }
    .row {
      display: flex;
      gap: 12px;
    }
    .row > div {
      flex: 1;
    }
    button {
      margin-top: 18px;
      width: 100%;
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      background: #f44336;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
      cursor: default;
    }
    #status {
      margin-top: 12px;
      font-size: 0.9rem;
      min-height: 1.2em;
    }
    .ok { color: #8bc34a; }
    .err { color: #ff9800; }
    @media (max-width: 640px) {
      .row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>EAAB Bowling Academy</h1>
    <p style="text-align:center;margin-bottom:24px;">Registro de Juego / Lane Play</p>

    <form id="eventoForm">
      <h2>Datos generales</h2>
      <div class="row">
        <div>
          <label>Evento ID
            <input type="text" name="EventoID" placeholder="ID del evento / campeonato">
          </label>
        </div>
        <div>
          <label>Atleta
            <select name="Atleta" id="atletaSelect" required>
              <option value="">Elegir atleta...</option>
            </select>
          </label>
        </div>
      </div>

      <div class="row">
        <div>
          <label>Tipo de evento
            <select name="TipoEvento" required>
              <option value="">Elegir...</option>
              <option value="Individual">Individual</option>
              <option value="Parejas">Parejas</option>
              <option value="Equipos">Equipos</option>
              <option value="Baker">Baker</option>
            </select>
          </label>
        </div>
        <div>
          <label>Número de juego
            <input type="number" name="JuegoNo" min="1" max="6" required>
          </label>
        </div>
      </div>

      <div class="row">
        <div>
          <label>Pista
            <input type="text" name="Pista" placeholder="15, 18, 23...">
          </label>
        </div>
        <div>
          <label>Número de atletas por pista
            <input type="number" name="NumeroAtletas" min="1" max="6">
          </label>
        </div>
      </div>

      <label>Bola usada 1
        <select name="BolaUsada1" id="bola1Select">
          <option value="">Elegir bola...</option>
        </select>
      </label>
      <label>Bola usada 2
        <select name="BolaUsada2" id="bola2Select">
          <option value="">(Opcional)</option>
        </select>
      </label>
      <label>Bola usada 3
        <select name="BolaUsada3" id="bola3Select">
          <option value="">Si requiere más de 3 bolas no ha entendido el juego</option>
        </select>
      </label>

      <h2>Lane Play y resultado</h2>
      <label>Zona de juego
        <select name="ZonaJuego" required>
          <option value="">Elegir zona...</option>
          <option value="Zona 1 (1 - 7)">Zona 1 (1 - 7)</option>
